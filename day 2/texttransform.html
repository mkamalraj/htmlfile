<!DOCTYPE html>
<html>
<head>
	<style>
		h1{
			text-transform: uppercase;
			font-size: 30px;
			text-align: center;
		}
		h2{
			text-transform: lowercase;
			font-size:20px;
			text-decoration: line-through;
		}
		h3{
			text-transform: capitalize;
			font-size:30px;
			text-overflow: ellipsis;	
		}
	</style>
	<title>text transform</title>
</head>
<body>
	<p>HI TO ALL HOW ARE YOU</p>
	<h1>M.kamal raj</h1>
	<h2>lives in bangalore</h2>
	<h3>
	A Short Story : The Bonded Donkey</h3>
</body>
</html>
